<body>
  <div class="container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div id="game" class="justify-center flex-column" *ngIf="!isLoading">
      <!-- HUD -->
      <div id="hud">
        <div id="hud-item" class="justify-center">
          <p class="progressText">{{ progressText | decodeHtml }}</p>
          <div class="col-progressBar">
            <mat-progress-bar
              class="progressBar"
              color="primary"
              mode="determinate"
              [value]="progressBar"
            >
            </mat-progress-bar>
          </div>
        </div>
        <div id="hud-item" class="justify-center">
          <p class="scoreText">Score</p>
          <h2 class="scoreProgress">{{ scoreText }}</h2>
        </div>
      </div>

      <!-- QUESTION -->
      <mat-card>
        <h2 id="question">{{ questionText | decodeHtml }}</h2>
        <div class="choice-container" (click)="chooseAnswer(1)">
          <p class="choice-prefix">A</p>
          <p class="choice-text">{{ currentQuestion.choice1 | decodeHtml }}</p>
        </div>

        <div class="choice-container" (click)="chooseAnswer(2)">
          <p class="choice-prefix">B</p>
          <p class="choice-text">{{ currentQuestion.choice2 | decodeHtml }}</p>
        </div>

        <div class="choice-container" (click)="chooseAnswer(3)">
          <p class="choice-prefix">C</p>
          <p class="choice-text">{{ currentQuestion.choice3 | decodeHtml }}</p>
        </div>

        <div class="choice-container" (click)="chooseAnswer(4)">
          <p class="choice-prefix">D</p>
          <p class="choice-text">{{ currentQuestion.choice4 | decodeHtml }}</p>
        </div>
      </mat-card>
    </div>
  </div>
</body>
